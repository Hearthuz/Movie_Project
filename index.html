<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Moive Marker</title>
</head>
<body onload="onLoad()">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-center justify-content-lg-start col-12 pt-2">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-light h5 btn rounded bg-purpleblue me-3" id="homeButton">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-light h5 btn rounded bg-purpleblue" id="interestedButton">Interested</a></li>
      </ul>
      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex flex-wrap justify-content-center p-4 col-12">
    <img src="images/icon.png" alt="icon" class="icon">
  </div>
  <div class="d-flex justify-content-center mb-5 my-3 col-12">
    <form class="row gy-2 gx-3 align-items-center col-6">
        <input type="search" class="form-control rounded-pill" placeholder="Search..." aria-label="Search" id="inputText">
    </form>
    <button type="button" class="btn rounded-pill btn-search text-search me-2" id="searchButton">Search</button>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="search_result">
    </div>
  </div>
  <div class="container">
    <div class="h1 text-blue mb-4" id="interestedHeader">Interested Movie</div>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="interested_result">
    </div>
  </div>
  <div id="single_anime_result">
    <div class="d-flex flex-wrap align-items-start justify-content-center bg-purple p-4 mt-4">
      <div class="col-12 col-sm-3 pe-3 pb-3">
        <div class="row">
          <img src="" alt="default image" id="image">
        </div>
      </div>
      <div class="col-12 col-sm-7">
        <div class="row">
          <div id="title" class="h1"></div>
          <div id="type" class="h3"></div>
          <div class="h4">Episodes <span id="episodes"></span></div>
          <div class="h4">Score <span class="badge rounded-pill bg-warning text-dark" id="score"></span></div>
          <div class="h5" id="rated"></div>
          <div class="col-10" id="synopsis"></div>
          <a href="" id="url" class="h5"><br>More Info...</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
